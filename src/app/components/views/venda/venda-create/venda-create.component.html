<div class="content">

  <div class="title">
    <h1>Selecione os produtos para adicionar ao carrinho </h1>
  </div>


  <div class="mat-elevation-z8 content-table">

    <table class="table" mat-table [dataSource]="itens">

      <ng-container matColumnDef="nomeProduto">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let row">{{row.nomeProduto}} </td>
      </ng-container>

      <ng-container matColumnDef="precoProduto">
        <th mat-header-cell *matHeaderCellDef> PREÇO </th>
        <td mat-cell *matCellDef="let row">{{row.precoProduto}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let row">

          <a class="edit" routerLink="produtoDetails/{{ row.id }}">
            <i class="material-icons">add_circle</i>
          </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
