<div class="content">

  <div class="title">
    <h1>Nossos Clientes </h1>
  </div>

  <button class="mat-elevation-z8" (click)="navegarParaClienteCreate()" mat-stroked-button color="primary">Cadastrar Novo Cliente</button>



  <div class="mat-elevation-z8 content-table">

    <form class="pesquisar">

      <mat-form-field>
        <input matInput (ngModelChange)="pesquisarClientes(key.value)" #key="ngModel" ngModel name="key" placeholder="Pesquisar por Nome/CPF.." autocomplete="off">
      </mat-form-field>

    </form>


    <table class="table" mat-table [dataSource]="clientes">




      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row">{{row.id}} </td>
      </ng-container>


      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let row">{{row.nome}} </td>
      </ng-container>


      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> SEXO </th>
        <td mat-cell *matCellDef="let row">{{row.sexo}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMAIL </th>
        <td mat-cell *matCellDef="let row">{{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="estadoCivil">
        <th mat-header-cell *matHeaderCellDef> ESTADO CIVIL </th>
        <td mat-cell *matCellDef="let row">{{row.estadoCivil}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let row">{{row.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef> DATA NASCIMENTO </th>
        <td mat-cell *matCellDef="let row">{{row.dataNascimento}} </td>
      </ng-container>


      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> ENDEREÃ‡O </th>
        <td mat-cell *matCellDef="let row">{{row.endereco}} </td>
      </ng-container>


      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> EDITAR/EXCLUIR </th>
        <td mat-cell *matCellDef="let row">

          <a class="edit" routerLink="update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>

          <a class="delete" routerLink="delete/{{ row.id }}">
            <i class="material-icons">delete</i>
          </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
