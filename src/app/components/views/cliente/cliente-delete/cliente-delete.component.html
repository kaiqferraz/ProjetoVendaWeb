<form>
  <h1>Deseja realmente deletar esse cliente?</h1>

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="cliente.nome" type="text" name="nome" disabled>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Sexo</mat-label>
    <input matInput [(ngModel)]="cliente.sexo" type="text" name="sexo" disabled>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="cliente.email" type="text" name="email" disabled>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Estado Civil</mat-label>
    <input matInput [(ngModel)]="cliente.estadoCivil" type="text" name="estadoCivil" disabled>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>CPF</mat-label>
    <input matInput [(ngModel)]="cliente.cpf" type="text" name="cpf" disabled>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>dataNascimento</mat-label>
    <input matInput [(ngModel)]="cliente.dataNascimento" type="text" name="dataNascimento" disabled>
  </mat-form-field>



  <mat-form-field class="form">
    <mat-label>Endere√ßo</mat-label>
    <input matInput [(ngModel)]="cliente.endereco" type="text" name="endereco" disabled>
  </mat-form-field>

  <div class="buttons">
    <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">Deletar</button>

    <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
  </div>


</form>
