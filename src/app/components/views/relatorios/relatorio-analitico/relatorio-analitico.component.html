<h1>itens </h1>

<mat-form-field class="form">
  <mat-label>DADOS DA VENDA DO SEGUINTE ID: </mat-label>
  <input matInput [(ngModel)]="relatorio.id" type="text" name="nomeProduto" disabled>
</mat-form-field>

<ul *ngFor="let item of relatorio.itens">

  <h1>quantidade</h1>
  <li> {{item.quantidade}}</li>

  <h1>preco</h1>
  <li>{{item.preco}}</li>

  <h1>subTotal</h1>
  <li>{{item.subTotal}}</li>

</ul>
