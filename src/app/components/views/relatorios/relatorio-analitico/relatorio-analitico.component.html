<div class="content">

  <div class="title">
    <h1>Detalhes dos produtos comprados nesta venda!</h1>
  </div>

  <div class="mat-elevation-z8 content-table">

    <table class="table" mat-table [dataSource]="relatorio.itens">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID PRODUTO </th>
        <td mat-cell *matCellDef="let row">{{row.produto.id}}</td>
      </ng-container>

      <ng-container matColumnDef="produto">
        <th mat-header-cell *matHeaderCellDef> PRODUTO </th>
        <td mat-cell *matCellDef="let row">{{row.produto.nomeProduto}}</td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> QTD </th>
        <td mat-cell *matCellDef="let row">{{row.quantidade}} </td>
      </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> PREÃ‡O </th>
        <td mat-cell *matCellDef="let row">{{row.preco}} </td>
      </ng-container>

      <ng-container matColumnDef="subTotal">
        <th mat-header-cell *matHeaderCellDef> SUBTOTAL </th>
        <td mat-cell *matCellDef="let row">{{row.subTotal | number:'1.2-2'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>

<div class="buttons">

  <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Voltar para Relatorio Sintetico</button>
</div>
